    <section class="">
        <div class="container-fluid contactame-formulario">
            <div class="row pt-5">
                <div class="col-md-6">
                    <h1 class="text-center">Contacto</h1>
                    <p class="text-center">No dude en consultar!</p>
                    <form class="formulario mx-5">
                        <div class="row form-row">
                            <div class="form-group col-md-6">
                                <label for="inputName"></label>
                                <input type="email" class="form-control" id="inputName" placeholder="Nombre">
                            </div>
                            <div class="form-group col-md-6">
                                <label for="inputLastName"></label>
                                <input type="password" class="form-control" id="inputLastName" placeholder="Apellido">
                            </div>
                        </div>
                        <div class="row form-row">
                            <div class="form-group col-md-6">
                                <label for="inputCity"></label>
                                <input type="text" class="form-control" id="inputCity" placeholder="País/Ciudad">
                            </div>
                            <div class="form-group col-md-6">
                                <label for="inputTel"></label>
                                <input type="text" class="form-control" id="inputTel" placeholder="Teléfono">
                            </div>
                        </div>
                        <div class="row form-row">
                            <div class="form-group col-md-12 d-flex align-items-center mt-4">
                                <label for="inputMail"></label>
                                <input type="text" class="form-control" id="inputMail" placeholder="Mail">
                            </div>
                        </div>
                        <div class="form-outline mb-2">
                            <label class="form-label" for="textAreaExample"></label>
                            <textarea class="form-control" id="textAreaExample" rows="4"
                                placeholder="Mensaje"></textarea>
                        </div>
                        <div class="row form-row">
                            <div class="form-group col-md-12 d-flex align-items-center">
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" id="gridCheck">
                                    <label class="form-check-label" for="gridCheck">
                                        Soy mayor de edad.
                                    </label>
                                </div>
                            </div>
                        </div>
                        <button type="submit" class="btn btn-primary">Enviar</button>
                        <button type="reset" class="btn btn-secondary">Limpiar formulario</button>
                    </form>
                </div>
                <div class="col-md-6">
                    <iframe class="map"
                        src="https://www.google.com/maps/embed?pb=!1m14!1m8!1m3!1d13143.204679785667!2d-58.4494088!3d-34.5585893!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x0%3A0x71697a8f46c6e9a6!2sBelgrano%20C.!5e0!3m2!1sen!2sar!4v1615238673824!5m2!1sen!2sar"
