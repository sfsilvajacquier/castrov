    <section class="">
        <div class="container-fluid contactame-formulario">
            <h1 class="text-center">Contacto</h1>
            <p class="text-center">No dude en consultar!</p>
            <form class="formulario mx-5">
                <div class="row form-row">
                    <div class="form-group col-md-6">
                        <label for="inputName"></label>
                        <input type="email" class="form-control" id="inputName" placeholder="Nombre">
                    </div>
                    <div class="form-group col-md-6">
                        <label for="inputLastName"></label>
                        <input type="password" class="form-control" id="inputLastName" placeholder="Apellido">
                    </div>
                </div>
                <div class="row form-row">
                    <div class="form-group col-md-6">
                        <label for="inputCity"></label>
                        <input type="text" class="form-control" id="inputCity" placeholder="País/Ciudad">
                    </div>
                    <div class="form-group col-md-6">
                        <label for="inputTel"></label>
                        <input type="text" class="form-control" id="inputTel" placeholder="Teléfono">
                    </div>
                </div>
                <div class="row form-row">
                    <div class="form-group col-md-9 d-flex align-items-center mt-4">
                        <label for="inputMail"></label>
                        <input type="text" class="form-control" id="inputMail" placeholder="Mail">
                    </div>
                    <div class="form-group col-md-3 d-flex align-items-center mt-4">
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" id="gridCheck">
                            <label class="form-check-label" for="gridCheck">
                                Soy mayor de edad.
                            </label>
                        </div>
                    </div>
                </div>
                <div class="form-outline mb-2">
                    <label class="form-label" for="textAreaExample"></label>
                    <textarea class="form-control" id="textAreaExample" rows="4" placeholder="Mensaje"></textarea>
                </div>
                <button type="submit" class="btn btn-primary">Enviar</button>
                <button type="reset" class="btn btn-secondary">Limpiar formulario</button>
            </form>
        </div>
    </section>
