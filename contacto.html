    <section class="">
        <div class="container-fluid contactame-formulario">
            <h1 class="text-center">Contacto</h1>
            <p class="text-center">No dude en consultar!</p>
            <form class="formulario mx-5">
                <div class="row form-row">
                    <div class="form-group col-md-6">
                        <label for="inputNombre">Nombre</label>
                        <input type="email" class="form-control" id="inputName" placeholder="Juan">
                    </div>
                    <div class="form-group col-md-6">
                        <label for="inputApellido">Apellido</label>
                        <input type="password" class="form-control" id="inputLastname" placeholder="Topo">
                    </div>
                </div>
                <div class="row form-row">
                    <div class="form-group col-md-6">
                        <label for="inputCity">Pais/Ciudad</label>
                        <input type="text" class="form-control" id="inputPais">
                    </div>
                    <div class="form-group col-md-4">
                        <label for="inputSexo">Sexo</label>
                        <select id="inputSexo" class="form-control">
                            <option selected>Otro</option>
                            <option>Var√≥n</option>
                            <option>Mujer</option>
                        </select>
                    </div>
                    <div class="form-group col-md-2">
                        <label for="inputEdad">Edad</label>
                        <input type="text" class="form-control" id="inputEdad">
                    </div>
                </div>
                <div class="form-group">
                    <label for="inputMail">Mail</label>
                    <input type="text" class="form-control" id="inputMail" placeholder="juantopo@gmail.com">
                </div>
                <div class="form-group">
                    <label for="inputTel">Telefono</label>
                    <input type="text" class="form-control" id="inputTel" placeholder="011-15-xxxx-xxxx">
                </div>
                <div class="form-group">
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" id="gridCheck">
                        <label class="form-check-label" for="gridCheck">
                            Soy mayor de edad.
                        </label>
                    </div>
                </div>
                <div class="form-outline mb-2">
                    <label class="form-label" for="textAreaExample">Mensaje</label>
                    <textarea class="form-control" id="textAreaExample" rows="4"></textarea>
                </div>
                <button type="submit" class="btn btn-primary">Enviar</button>
                <button type="reset" class="btn btn-secondary">Limpiar formulario</button>
            </form>
        </div>
    </section>
